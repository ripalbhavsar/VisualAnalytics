<!DOCTYPE html>
<head>
  <title>Vega Losses 2015</title>
  <meta charset="utf-8">

  <!-- Check: https://github.com/vega/vega-embed -->

  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>

<!-- Container for the visualization -->
<div id="vis2"></div>
<script type="text/javascript">
  // var spec = "vega_losses.json";
  // this does not work when you run locally due to security reasons - it needs to be read from a server
  var spec1 = "https://raw.githubusercontent.com/ripalbhavsar/VisualAnalytics/master/vega_losses_states.json";
  vegaEmbed('#vis2', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id="vis1"></div>


<script type="text/javascript">
  // var spec = "vega_losses.json";
  // this does not work when you run locally due to security reasons - it needs to be read from a server
  var spec = "https://raw.githubusercontent.com/ripalbhavsar/VisualAnalytics/master/vega_losses_bar_chart.json";
  vegaEmbed('#vis1', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
